<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
  <header class="top-bar">
    <div class="left">JhonaDev139 - Key</div>
  </header>

  <main class="content">
    <div class="key-box" role="region" aria-label="Área da Key">
      <h2>Sua Key</h2>
      <p id="key-text" class="key-text" aria-live="polite">Carregando...</p>

        <button id="copy-btn" class="btn" disabled>Copiar Key</button>
        <button id="reload-btn" class="btn outline">Recarregar</button>
      </div>
      <small id="status" class="status" aria-live="polite"></small>
    </div>
  </main>

  <footer class="footer">
