<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JhonaDev139 - Key</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Se usar CSP estrita, libere estes domínios:
       connect-src 'self' raw.githubusercontent.com cdn.jsdelivr.net api.github.com; -->
</head>
<body>
  <header class="top-bar">
    <div class="left">JhonaDev139 - Key</div>
  </header>

<main class="content">
  <div class="main-card">
    <h1 class="main-card-title">Escolha uma opção</h1>

    <!-- Card da Key -->
    <div class="inner-card">
      <h2>KEY</h2>
      <button class="btn open-key-btn">Ver Key</button>
    </div>

    <!-- Card de Informações -->
    <div class="inner-card">
      <h2>Informações do Script</h2>
      <button class="btn open-info-btn">Ver Informações</button>
    </div>
  </div>
</main>

<!-- Pop-up de informações do script -->
<div id="info-popup" class="popup hidden">
  <div class="popup-card">
    <h2>Informações do Script</h2>
    <p>Aqui você pode escrever detalhes sobre cada função do script, dicas, exemplos, etc.</p>
    <button class="btn close-popup-btn">Fechar</button>
  </div>
</div>

  <footer class="footer">
    <p>© 2025 JhonaDev139 — Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
